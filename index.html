<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="quiz-container">
    <h1>Quiz Game</h1>
    <div id="progress">Question 1 of 5</div>

    <div id="question">Question text</div>

    <div class="options">
      <button class="option">Option 1</button>
      <button class="option">Option 2</button>
      <button class="option">Option 3</button>
      <button class="option">Option 4</button>
    </div>

    <button id="nextBtn">Next Question</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
